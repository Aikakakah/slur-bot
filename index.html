<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SS14 Drunk Text Simulator</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>
<div class="container">
    <h1>SS14 Drunk Text Simulator</h1>
    <div class="editor-container">
        <textarea id="text-input" placeholder="Enter text here..."></textarea>
        <div class="preview-container">
            <div class="preview-box">
                <div class="preview-header">
                    <h3>Normal Text</h3>
                    <button class="copy-button" onclick="copyText('text-preview')">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <div id="text-preview"></div>
            </div>
            <div class="preview-box">
                <div class="preview-header">
                    <h3>Slightly Drunk (0.2)</h3>
                    <button class="copy-button" onclick="copyText('text-preview-slight')">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <div id="text-preview-slight"></div>
            </div>
            <div class="preview-box">
                <div class="preview-header">
                    <h3>Moderately Drunk (0.5)</h3>
                    <button class="copy-button" onclick="copyText('text-preview-moderate')">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <div id="text-preview-moderate"></div>
            </div>
            <div class="preview-box">
                <div class="preview-header">
                    <h3>Very Drunk (0.8)</h3>
                    <button class="copy-button" onclick="copyText('text-preview-very')">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <div id="text-preview-very"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>

<footer>
    <p><a href="https://github.com/Aikakakah/SS14-Paperwork-Formatter" target="_blank">Source code</a></p>
</footer>
</html>
